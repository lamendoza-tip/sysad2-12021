---
- name: Installing Dependencies on OpenSuse
  zypper:
    name:
      - apache2
      - gcc
      - glibc
      - gd
      - perl
      - php7
      - apache2-mod_php7
      - unzip
    state: latest

- name: Enable php7
  shell: 'a2enmod php7'

- name: Add nagios group
  group:
    name: nagios
    state: present

- name: Add nagcmd group
  group:
    name: nagcmd
    state: present

- name: Add nagadmin group
  group:
    name: nagadmin
    state: present

- name: Add Nagios User
  user:
    name: nagios
    comment: nagios user
    group: nagadmin

- name: Adding wwwrun user group for External Command
  user:
    name: wwwrun
    group: nagadmin
    append: yes

- name: Creating downloads directory
  file:
    path: /downloads
    state: directory

- name: Downloading Nagios
  get_url:
    url: https://prdownloads.sourceforge.net/sourceforge/nagios/nagios-4.2.1.tar.gz
    dest: /downloads

- name: Extracting Nagios Core
  unarchive:
    src: /downloads/nagios-4.2.1.tar.gz
    dest: /downloads
    remote_src: yes

- name: Creating Virtual Host Directory
  file:
    path: /etc/httpd/conf.d
    state: directory

- name: Configure Nagios Script
  shell: ./configure --with-command-group=nagcmd --with-command-group=nagcmd --with-httpd_conf=/etc/httpd/conf.d
  args:
    chdir: /downloads/nagios-4.2.1

- name: Compile Nagios Core
  make:
    chdir: /downloads/nagios-4.2.1
    target: all

- name: Install Binaries
  make:
    chdir: /downloads/nagios-4.2.1
    target: install

- name: Install init script
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-init

- name: Install config files
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-config

- name: Install commandmode
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-commandmode

- name: Install Nagios webconf
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-webconf

- name: Install pip for htpasswd
  zypper:
    name: python3-pip
    state: latest

- name: Install htpasswd
  pip:
    name: passlib
    state: latest

- name: Add nagiosadmin account
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: nagiosadmin
    password: '{{ nagiosadmin_pass }}'

- name: Restart Apache
  service:
    name: apache2
    state: reloaded

- name: Start Nagios service
  shell: '/etc/init.d/nagios start'

