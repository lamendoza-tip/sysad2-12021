---
- name: Install vsftpd on OpenSuse
  zypper:
    name: vsftpd
    state: latest

- name: Run vsftpd service
  service:
    name: vsftpd
    state: started
    enabled: yes

- name: Add ftp user
  user:
    name: '{{ ftp_user }}'
    password: '{{ ftp_pass }}'

- name: Deny user to access ssh
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers '{{ ftp_user }}'"
  register: successfully_denied

- name: Restart sshd
  service:
    name: sshd
    state: restarted
  when: successfully_denied.changed

- name: Copy the default configuration file
  copy:
    src: /etc/vsftpd.conf
    dest: /etc/vsftpd.conf.default
    remote_src: True

- name: Allow ftp write command
  replace:
    path: /etc/vsftpd.conf
    regexp: 'write_enable=NO'
    replace: 'write_enable=YES'

- name: Enable ls recurse
  replace:
    path: /etc/vsftpd.conf
    regexp: '#ls_recurse_enable=YES'
    replace: 'ls_recurse_enable=YES'

- name: Enable ascii download
  replace:
    path: /etc/vsftpd.conf
    regexp: '#ascii_download_enable=YES'
    replace: 'ascii_download_enable=YES'

- name: Configure ftp file
  lineinfile:
    path: /etc/vsftpd.conf
    line: local_root=/ftp

- name: Restart vsftpd
  service:
    name: vsftpd
    state: restarted

# tasks file for roles/oenterprise