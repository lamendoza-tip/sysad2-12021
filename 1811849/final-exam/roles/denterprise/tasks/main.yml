---
- name: Install vsftpd on debian
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Run vsftpd service
  service:
    name: vsftpd
    state: started
    enabled: yes

- name: Add ftp user
  user:
    name: '{{ ftp_user }}'
    password: '{{ ftp_pass }}'

- name: Deny ftp user to access ssh
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers '{{ ftp_user }}'"
  register: successfully_denied

- name: Restart sshd
  service:
    name: sshd
    state: restarted
  when: successfully_denied.changed

- name: Copy the default configuration file
  copy:
    src: /etc/vsftpd.conf
    dest: /etc/vsftpd.conf.orig
    remote_src: True

- name: Limit FTP users to their own home directory
  replace:
    path: /etc/vsftpd.conf
    regexp: '#chroot_local_user=YES'
    replace: 'chroot_local_user=YES'

- name: Configure ftp file
  lineinfile:
    path: /etc/vsftpd.conf
    line: '{{ ftp_debian }}'

- name: Restart vsftpd
  service:
    name: vsftpd
    state: restarted

